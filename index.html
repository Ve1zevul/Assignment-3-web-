<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1"></option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="1"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                    <hr>
                    <label for="caste" class="form-label">Caste:</label>
                        <select id="caste" class="form-select">
                            <option value="100">Brahmin</option>
                            <option value="50">Kshatriya</option>
                            <option value="20">Vaishya</option>
                            <option value="10">Shudra</option>
                            <option value="-50">Varna - Untouchable</option>
                    </select>
                    <hr>
                    <label class="form-label">Skills:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill1" value="10">
                        <label class="form-check-label" for="skill1">Playing on a musical instrument</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill2" value="20">
                        <label class="form-check-label" for="skill2">Good cook</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill3" value="15">
                        <label class="form-check-label" for="skill3">Easygoing character</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill4" value="10">
                        <label class="form-check-label" for="skill4">Sings well</label>
                    </div>
                    <label class="form-label">Age:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" value="1.5" checked>
                            <label class="form-check-label">18-23</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" value="1.2">
                            <label class="form-check-label">24-27</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" value="0.95">
                            <label class="form-check-label">28+</label>
                        </div>
                    <label class="form-label">Reputation:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="reputation1" value="0.85">
                            <label class="form-check-label" for="reputation1">Gossips about parent's attitude</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="reputation2" value="0.9">
                            <label class="form-check-label" for="reputation2">Gossips about her character</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="reputation3" value="-20">
                            <label class="form-check-label" for="reputation3">General gossips</label>
                        </div>
                </form>


                <button type="button" class="btn btn-primary" onclick="calculatePrice()">Calculate</button>
                <p class="result">Final Bride/Groom Price: <span id="finalPrice">100</span>$</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
